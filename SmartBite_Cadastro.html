}</style><script>// --- Configura√ß√£o Firebase ---
const firebaseConfig = {
  apiKey: "AIzaSyB83kRUQb-V8SgppM1m_idpqSSarVocvU0",
  authDomain: "smart-bite-879c1.firebaseapp.com",
  projectId: "smart-bite-879c1",
  storageBucket: "smart-bite-879c1.firebasestorage.app",
  messagingSenderId: "886687766123",
  appId: "1:886687766123:web:8ab31d776e88671ade032e",
  measurementId: "G-6DVX4M4HMS"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
const msg = document.getElementById("msg");
const btnCadastro = document.getElementById("btnCadastro");

btnCadastro.addEventListener("click", async () => {
  const nome = document.getElementById("nome").value.trim();
  const cnpj = document.getElementById("cnpj").value.replace(/[^\d]+/g, '');
  const telefone = document.getElementById("telefone").value.trim();
  const nascimento = document.getElementById("nascimento").value;
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value;

  if (!nome || !cnpj || !telefone || !nascimento || !email || !senha) {
    msg.textContent = "Preencha todos os campos.";
    msg.style.color = "#ff6b6b";
    return;
  }

  msg.textContent = "üîé Verificando CNPJ...";
  msg.style.color = "#ccc";

  // --- Consulta na API Receitaws ---
  let dadosCNPJ = null;
  try {
    const resposta = await fetch(`https://www.receitaws.com.br/v1/cnpj/${cnpj}`);
    dadosCNPJ = await resposta.json();

    if (dadosCNPJ.status === "ERROR" || !dadosCNPJ.nome) {
      msg.textContent = "‚ùå CNPJ n√£o encontrado.";
      msg.style.color = "#ff6b6b";
      return;
    }

    if (dadosCNPJ.situacao !== "ATIVA") {
      msg.textContent = `‚ùå CNPJ est√° ${dadosCNPJ.situacao}.`;
      msg.style.color = "#ff6b6b";
      return;
    }

  } catch (error) {
    msg.textContent = "‚ö†Ô∏è Falha ao consultar o CNPJ. Verifique sua internet.";
    msg.style.color = "#ff6b6b";
    return;
  }

  // --- Se chegou at√© aqui, o CNPJ √© v√°lido ---
  msg.textContent = "‚úÖ CNPJ v√°lido, criando conta...";
  msg.style.color = "#00d68f";

  try {
    const userCred = await auth.createUserWithEmailAndPassword(email, senha);
    const user = userCred.user;

    await db.collection("restaurantes").doc(user.uid).set({
      nome,
      cnpj,
      telefone,
      nascimento,
      email,
      empresa: dadosCNPJ.nome,
      situacao: dadosCNPJ.situacao,
      abertura: dadosCNPJ.abertura,
      endereco: `${dadosCNPJ.logradouro}, ${dadosCNPJ.municipio} - ${dadosCNPJ.uf}`,
      criadoEm: new Date()
    });

    msg.textContent = "üéâ Cadastro realizado com sucesso!";
    msg.style.color = "#00d68f";

    setTimeout(() => {
      window.location.href = "index.html";
    }, 1500);
  } catch (err) {
    msg.textContent = "‚ùå " + traduzErro(err.code);
    msg.style.color = "#ff6b6b";
  }
});

function traduzErro(codigo) {
  switch (codigo) {
    case "auth/email-already-in-use": return "E-mail j√° est√° em uso.";
    case "auth/invalid-email": return "E-mail inv√°lido.";
    case "auth/weak-password": return "Senha muito fraca.";
    default: return "Erro ao cadastrar. Tente novamente.";
  }
}</script>
