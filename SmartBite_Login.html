const firebaseConfig = {
  apiKey: "AIzaSyB83kRUQb-V8SgppM1m_idpqSSarVocvU0",
  authDomain: "smart-bite-879c1.firebaseapp.com",
  projectId: "smart-bite-879c1",
  storageBucket: "smart-bite-879c1.firebasestorage.app",
  messagingSenderId: "886687766123",
  appId: "1:886687766123:web:8ab31d776e88671ade032e",
  measurementId: "G-6DVX4M4HMS"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const msg = document.getElementById('msg');
const btnLogin = document.getElementById('btnLogin');

btnLogin.addEventListener('click', async () => {
  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;

  if (!email || !senha) {
    msg.textContent = "Preencha todos os campos.";
    return;
  }

  msg.textContent = "Entrando...";
  msg.style.color = "#ccc";

  try {
    await auth.signInWithEmailAndPassword(email, senha);
    msg.textContent = "‚úÖ Login realizado com sucesso!";
    msg.style.color = "#00d68f";
    setTimeout(() => {
      window.location.href = "painel.html";
    }, 1000);
  } catch (err) {
    msg.textContent = "‚ùå " + traduzErro(err.code);
    msg.style.color = "#ff6b6b";
  }
});

function traduzErro(codigo) {
  switch (codigo) {
    case 'auth/invalid-email': return 'E-mail inv√°lido.';
    case 'auth/user-not-found': return 'Usu√°rio n√£o encontrado.';
    case 'auth/wrong-password': return 'Senha incorreta.';
    default: return 'Erro ao entrar. Tente novamente.';
  }
}</script>
